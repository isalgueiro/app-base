<section *ngIf="loadedMetadata;else loading">
  <ab-panel [schema]="panelSchema">
    <panel-body>
      <ab-form [formSchema]="formSchema"
               (send)="onSend($event)">
      </ab-form>
    </panel-body>
  </ab-panel>
</section>
<ng-template #loading>
  <ab-load-empty-state [schema]="loadingPanelSchema">
  </ab-load-empty-state>
</ng-template>
