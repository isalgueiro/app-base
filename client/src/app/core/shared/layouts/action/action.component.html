<section class="centered ">
  <a *ngIf="schema.link"
     [routerLink]="schema.link">
    <i *ngIf="schema.icon" [class]="'icon ' + schema.icon"></i>
    <span *ngIf="!noLabel" class="ml-10">{{ schema.label }}</span>
  </a>
  <button *ngIf="!schema.link"
          (click)="onClick()"
          [class]=" 'btn ' + btnClass">
      <i *ngIf="schema.icon" [class]="'icon ' + schema.icon"></i>
      <span *ngIf="!noLabel" class="ml-10">{{ schema.label }}</span>
    </button>
</section>
