<section [ngClass]="{'container': true, 'overlay': showResponsive}">
  <nav class="columns header-bg">
    <div class="column col-10 col-lg-12 centered">
      <ab-top-bar [user]="user"
                  [title]="title"
                  (showResponsiveMenu)="showResponsive = $event"></ab-top-bar>
    </div>
  </nav>
  <main class="columns">
    <div class="column col-10 col-lg-12 centered">
      <div class="columns">
        <div class="column col-2 col-xl-3 hide-lg">
          <ab-main-nav [user]="user"
                       [numMessages]="numMessages"
                       [menuLinks]="menuLinks"></ab-main-nav>
        </div>
        <div *ngIf="showResponsive"
             class="column col-2 col-xl-3 show-lg">
          <ab-main-nav-responsive [user]="user"
                                  [menuLinks]="menuLinks"
                                  [numMessages]="numMessages"
                                  [showResponsive]="showResponsive"></ab-main-nav-responsive>
        </div>
        <div class="column col-10 col-xl-9 col-lg-12">
          <ab-main-content [loadedMetadata]="loadedMetadata"></ab-main-content>
        </div>
      </div>
    </div>
  </main>
  <aside class="columns"
         [style.display]="show ? 'block' : 'none'">
    <div class="column col-10 col-lg-12 centered">
      <ab-toast [show]="show"
                [text]="text"
                [level]="level"
                (close)="show = false"></ab-toast>
    </div>
  </aside>
</section>
